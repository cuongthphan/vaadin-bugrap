<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout id="vertical-layout-wrapper">
   <vaadin-vertical-layout id="report-header">
    <vaadin-horizontal-layout>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7de" id="link-report-button" plain-text _id="openNewButton"></vaadin-button>
     <vaadin-label plain-text _id="reportNameLabel" :middle>
       Report name 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width="80%">
     <vaadin-native-select caption="PRIORITY" width-full data-item-type="org.vaadin.bugrap.domain.entities.Report.Priority" _id="priorityNS" :middle :expand="0.8"></vaadin-native-select>
     <vaadin-native-select caption="TYPE" width-full data-item-type="org.vaadin.bugrap.domain.entities.Report.Type" _id="typeNS" :middle :expand></vaadin-native-select>
     <vaadin-native-select caption="STATUS" width-full data-item-type="org.vaadin.bugrap.domain.entities.Report.Status" _id="statusNS" :middle :expand="1.2"></vaadin-native-select>
     <vaadin-native-select caption="ASSIGNED TO" width-full data-item-type="org.vaadin.bugrap.domain.entities.Reporter" _id="assignedNS" :middle :expand="1.8"></vaadin-native-select>
     <vaadin-native-select caption="VERSION" width-full data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" _id="versionNS" :middle :expand="1.2"></vaadin-native-select>
     <vaadin-button plain-text _id="updateButton" :bottom :center>
       Update 
     </vaadin-button>
     <vaadin-button plain-text _id="revertButton" :bottom :center>
       Revert 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-text-area rows="20" size-full _id="reportDetail" :expand></vaadin-text-area>
  </vaadin-vertical-layout>
 </body>
</html>
