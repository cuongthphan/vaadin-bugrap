<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
  <meta name="package-mapping" content="org_vaadin_addons_searchbox:org.vaadin.addons.searchbox">
  <meta name="package-mapping" content="org_vaadin_peter_buttongroup:org.vaadin.peter.buttongroup">
 </head>
 <body>
  <vaadin-vertical-layout id="vertical-layout-wrapper" size-full>
   <vaadin-vertical-layout id="mainview-header">
    <vaadin-horizontal-layout width-full>
     <vaadin-combo-box id="project-combobox" placeholder="Select a project" width-full data-item-type="org.vaadin.bugrap.domain.entities.Project" _id="projectComboBox" :middle></vaadin-combo-box>
     <vaadin-horizontal-layout size-full :right>
      <vaadin-horizontal-layout height-full :middle :right>
       <vaadin-css-layout :middle :right>
        <vaadin-label icon="fonticon://Vaadin-Icons/e80d" id="username-label" plain-text _id="usernameLabel">
          developer 
        </vaadin-label>
       </vaadin-css-layout>
       <vaadin-css-layout _id="logoutLayout" :middle :right>
        <vaadin-label icon="fonticon://Vaadin-Icons/e6ab" plain-text _id="logoutLabel">
          Logout 
        </vaadin-label>
       </vaadin-css-layout>
      </vaadin-horizontal-layout>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-css-layout :middle>
      <vaadin-label icon="fonticon://Vaadin-Icons/e68a" plain-text _id="bugLabel">
        Report a bug 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-css-layout :middle>
      <vaadin-label icon="fonticon://Vaadin-Icons/e6ae" plain-text _id="requestAFeature">
        Request a feature 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-css-layout :middle>
      <vaadin-label icon="fonticon://Vaadin-Icons/e764" width="101px" plain-text _id="manageLabel">
        Manage reports 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-css-layout :middle>
      <vaadin-label plain-text _id="projectCountLable">
        123 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-horizontal-layout width="70%" _id="searchBoxLayout" :middle :right :expand></vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout>
    <vaadin-horizontal-layout>
     <vaadin-label plain-text :middle>
       Reports for 
     </vaadin-label>
     <vaadin-native-select height-full data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" _id="versionNS"></vaadin-native-select>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout _id="filterLayout">
     <vaadin-horizontal-layout _id="assigneeLayout">
      <vaadin-label plain-text _id="assigneeLabel" :middle>
        Assignees 
      </vaadin-label>
      <vaadin-menu-bar _id="assigneeMB"></vaadin-menu-bar>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout _id="statusLayout">
      <vaadin-label plain-text _id="statusLabel" :middle>
        Status 
      </vaadin-label>
      <vaadin-menu-bar _id="statusMB"></vaadin-menu-bar>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-panel id="grid-panel" size-full _id="gridPanel" :expand>
    <vaadin-grid id="report-grid" size-full data-item-type="org.vaadin.bugrap.domain.entities.Report" selection-mode="multi" _id="reportGrid">
     <table>
      <colgroup>
       <col column-id="version" sortable>
       <col column-id="type" sortable>
       <col column-id="summary" sortable>
       <col column-id="assigned" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text column-ids="version">VERSION</th>
        <th plain-text column-ids="type">TYPE</th>
        <th plain-text column-ids="summary">SUMMARY</th>
        <th plain-text column-ids="assigned">ASSIGNED</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
